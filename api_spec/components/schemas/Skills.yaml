type: object
required:
  - id
  - title
  - isHidden
  - skillList
properties:
  id:
    type: string
    description: Resource Id.
    example: f4dfc6e7-804a-47c9-bb9b-fa95bc9fa31c
  title:
    type: string
    description: Skills section title.
    example: Skills
  isHidden:
    type: boolean
    description: Skills section is hidden flag.
    example: false
  skillList:
    type: array
    description: An array of skills.
    items:
      $ref: 'components/_index.yaml#/schemas/Skill'

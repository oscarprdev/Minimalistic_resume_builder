type: object
required:
  - id
  - title
  - company
  - startDate
  - endDate
  - description
properties:
  id:
    type: string
    description: Resource Id.
    example: f4dfc6e7-804a-47c9-bb9b-fa95bc9fa31c
  title:
    type: string
    description: The job title.
    example: Software Engineer
  company:
    type: string
    description: The name of the company.
    example: Acme Corporation
  startDate:
    type: string
    format: date
    description: The start date of the job (YYYY-MM-DD).
    example: 2020-01-01
  endDate:
    type: string
    format: date
    description: The end date of the job (YYYY-MM-DD).
    example: 2022-12-31
  description:
    type: string
    description: A brief description of the job responsibilities and achievements.
    example: Developed web applications using React and Node.js.
example:
  title: Software Engineer
  company: Acme Corporation
  startDate: 2020-01-01
  endDate: 2022-12-31
  description: Developed web applications using React and Node.js.

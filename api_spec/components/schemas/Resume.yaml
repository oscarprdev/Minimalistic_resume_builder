type: object
required:
  - id
  - title
  - theme
  - header
  - summary
  - experience
  - education
  - languages
  - skills
  - image
properties:
  id:
    type: string
    description: Resource Id.
    example: f4dfc6e7-804a-47c9-bb9b-fa95bc9fa31c
  title:
    type: string
    description: The title of the resume.
    example: 'Resume Title'
  theme:
    type: string
    enum:
      - default
      - vertical
    description: The theme of the resume.
    example: 'default'
  header:
    type: boolean
    description: Header flag to know if header already created.
    example: true
  summary:
    type: boolean
    description: Summary flag to know if summary already created.
    example: true
  experience:
    type: boolean
    description: Experience flag to know if experience already created.
    example: true
  education:
    type: boolean
    description: Education flag to know if education already created.
    example: true
  languages:
    type: boolean
    description: Languages flag to know if languages already created.
    example: true
  skills:
    type: boolean
    description: Skills flag to know if skills already created.
    example: true
  image:
    type: string
    description: The resume image url.
    example: https://www.bucket.com/theme-image

type: object
required:
  - id
  - title
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    description: Resource Id.
    example: f4dfc6e7-804a-47c9-bb9b-fa95bc9fa31c
  title:
    type: string
    description: The title of the resume.
    example: 'Resume Title'
  createdAt:
    type: string
    format: date-time
    description: The date and time when the resume was created.
    example: '2022-05-20T10:30:00Z'
  updatedAt:
    type: string
    format: date-time
    description: The date and time when the resume was last updated.
    example: '2022-05-20T12:45:00Z'

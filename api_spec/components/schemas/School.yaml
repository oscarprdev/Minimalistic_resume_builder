type: object
required:
  - id
  - title
  - career
  - startDate
  - endDate
  - description
  - formatTime
  - descriptionDisabled
properties:
  id:
    type: string
    description: Resource Id.
    example: f4dfc6e7-804a-47c9-bb9b-fa95bc9fa31c
  title:
    type: string
    description: The name of the title or educational institution.
    example: University of Example
  career:
    type: string
    description: The name of the career.
    example: Software engineering
  startDate:
    type: string
    format: date
    description: The start date of the education (YYYY-MM-DD).
    example: 2018-09-01
  endDate:
    type: string
    format: date
    description: The end date of the education (YYYY-MM-DD).
    example: 2022-06-30
  description:
    type: string
    description: A brief description of the education, coursework, or achievements.
    example: Graduated with a Bachelor's degree in Computer Science.
  formatTime:
    type: string
    description: Format time config.
    example: year,currently.
  descriptionDisabled:
    type: boolean
    description: Is description field disabled on resume viewwe?.
    default: false
    example: false
example:
  title: University of Example
  career: Software engineering
  startDate: 2018-09-01
  endDate: 2022-06-30
  description: Graduated with a Bachelor's degree in Computer Science.

type: object
required:
  - id
  - title
  - isHidden
  - educationList
properties:
  id:
    type: string
    description: Resource Id.
    example: f4dfc6e7-804a-47c9-bb9b-fa95bc9fa31c
  title:
    type: string
    description: Education section title.
    example: Education
  isHidden:
    type: boolean
    description: Education section is hidden flag.
    example: false
  educationList:
    type: array
    description: An array of formal education schools.
    items:
      $ref: 'components/_index.yaml#/schemas/School'
